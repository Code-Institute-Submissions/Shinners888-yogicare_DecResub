{% extends "base.html" %}
{% load static %}
{% block page_header %}
    <div class="container navbar-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay2"></div>
    <div class="container-fluid nonHomePageContainer">
        <div class="row">
            <div class="text-center col-12 col-md-6 offset-md-3">
                <hr>
                <h2 class="logo-font mb-4">Products</h2>
                <h5 class="text-muted">Edit {{ item.friendly_name }}</h5>
                <hr>
            </div>

        <div class="row">
             <div class="col-12 col-md-6 offset-md-3">
                <form method="POST" action="{% url 'edit_item' item.id %}" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'items' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}

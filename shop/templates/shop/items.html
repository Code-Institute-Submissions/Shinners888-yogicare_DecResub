{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container navbar-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
<div class="overlay2"></div>
<div class="container-fluid nonHomePageContainer">
    <h1 class="textCharcoal">Our Products</h1>
    <div class="row h-100">
        {% for item in items %}
        <div class="col-10 offset-1 col-md-6 col-lg-3 mx-auto">
            <div class="card">
                {% if item.image %}
                <a href="{% url 'item_detail' item.id %}">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}{{ item.image }}" alt="{{ item.name }}">
                </a>
                {% else %}
                <a href="{% url 'item_detail' item.id %}">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}womanhoop.jpg" alt="{{ item.name }}">
                </a>
                {% endif %}
                <div class="card-body">
                    <h5>{{ item.friendly_name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <p class="card-text">{{ item.price }}</p>
                    
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
